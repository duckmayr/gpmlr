# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
warnings_are_errors: false
cache: packages

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - octave
      - liboctave-dev

brew_packages:
  - octave

r_packages:
  - Rcpp
  - testthat

before_install: R -e 'source("https://install-github.me/r-lib/remotes")'

after_success:
  - Rscript -e 'covr::codecov()'

